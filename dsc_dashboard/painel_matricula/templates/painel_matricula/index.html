{% extends "base_generic.html" %}
{% load static %}
{% load plotly_dash %}

{% block header %}
    {% plotly_header %}
    <link rel="icon" type="image/x-icon" href="{% static 'dashboards/images/favicon.ico' %}" />
    <link href="{% static 'dashboards/css/style.css' %}" rel="stylesheet" type="text/css">
{% endblock header %}

{% block content %}
    <div style="width: 100%; height: 100%; background-color: #0B2341;padding-bottom: 15rem;">
        <div class="{% plotly_class name='painel_matricula' %}">
            {% plotly_direct name="painel_matricula" %}
        </div>
        <div class="footer" style="width: 225px;margin: 0 auto;">
            <a href="http://ufrpe.br" target="_blank">
                <img id="ufrpe-digital" style="width: 150px;" src="https://atendimento.std.ufrpe.br/assets/images/UFRPE_Digital-08.png">
            </a> 
            <a href="http://www.nti.ufrpe.br" target="_blank">
                <img id="logo-std" style="width: 60px;" src="https://atendimento.std.ufrpe.br/assets/images/std-fundo_azulescuro.JPG">
            </a>
        </div>
    </div>
{% endblock content %}

{% block footer %}
    {% plotly_footer %}
{% endblock footer %}
